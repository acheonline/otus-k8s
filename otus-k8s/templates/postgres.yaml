---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-postgres
  labels:
    {{- include "otus-k8s.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.externalPostgresql.postgresqlPort }}
  selector:
    {{- include "otus-k8s.selectorLabels" . | nindent 4 }}

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}-postgres-statefulset
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      {{- include "otus-k8s.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "otus-k8s.labels" . | nindent 8 }}
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: {{ .Values.externalPostgresql.postgresqlPort }}
              name: postgredb
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_DB
                  name: {{ .Chart.Name }}-config
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_USERNAME
                  name: {{ .Chart.Name }}-config
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_PASSWORD
                  name: {{ .Chart.Name }}-secret
          volumeMounts:
            - name: postgredb
              mountPath: /var/lib/postgresql/data
              subPath: postgres
  volumeClaimTemplates:
    - metadata:
        name: postgredb
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: standard
        resources:
          requests:
            storage: 1Gi