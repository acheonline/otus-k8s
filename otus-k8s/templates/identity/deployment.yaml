apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-identity-deployment
  labels:
    {{- include "otus-k8s.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "otus-k8s.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      name: {{ .Chart.Name }}
      labels:
        {{- include "otus-k8s.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.identity.port }}"
        prometheus.io/path: "/prometheus"
    spec:
      containers:
        - name: identity
          image: achernyavskiy0n/api-identity:v2
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}-identity-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}-identity-config
                  key: SERVER_PORT
            - name: JWT_PRIVATE_KEY
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}-identity-config
                  key: JWT_PRIVATE_KEY
            - name: JWT_PUBLIC_KEY
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}-identity-config
                  key: JWT_PUBLIC_KEY
          ports:
            - name: identity-port
              containerPort: {{ .Values.service.identity.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: identity-port
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: identity-port
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
          envFrom:
            - configMapRef:
                name: {{ .Chart.Name }}-identity-config