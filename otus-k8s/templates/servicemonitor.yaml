{{- if .Values.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Chart.Name }}-servicemonitor
  labels:
    {{- include "otus-k8s.labels" . | nindent 4 }}
spec:
  jobLabel: {{ .Chart.Name }}-servicemonitor-job
  namespaceSelector:
    matchNames:
      - "{{ $.Release.Namespace }}"
  selector:
    matchLabels:
      {{- include "otus-k8s.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: web-port
      interval: 5s
      path: /prometheus
{{- end }}