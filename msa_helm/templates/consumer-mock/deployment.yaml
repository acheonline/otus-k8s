apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-consumer-mock
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: consumer-mock
  template:
    metadata:
      name: {{ .Chart.Name }}
      labels:
        app: consumer-mock
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.consumermock.port }}"
        prometheus.io/path: "/prometheus"
    spec:
      containers:
        - name: news-consumer-mock
          image: achernyavskiy0n/news-consumer-mock:v1
          imagePullPolicy: Always
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}-consumer-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}-consumer-config
                  key: SERVER_PORT
          ports:
            - name: consumer-port
              containerPort: {{ .Values.service.consumermock.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: consumer-port
            initialDelaySeconds: 600
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: consumer-port
            initialDelaySeconds: 600
            periodSeconds: 5
            timeoutSeconds: 2
          envFrom:
            - configMapRef:
                name: {{ .Chart.Name }}-consumer-config